<div class="heroes">
  <h2>My Heroes</h2>
  <ul class="heroes__list">
    <li
      *ngFor="let hero of heroes"
      class="heroes__list__item"
      [class.selected]="selectedHero && selectedHero.id === hero.id"
      (click)="onSelect(hero)"
    >
      <span class="heroes__list__item__badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
