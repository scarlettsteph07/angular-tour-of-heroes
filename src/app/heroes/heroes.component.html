<div class="heroes">
  <h2>My Heroes</h2>

  <div>
    <label>Hero name:
      <input #heroName />
    </label>
    <button (click)="add(heroName.value); heroName.value=''">
      add
    </button>
  </div>

  <mat-list class="heroes__list">
    <mat-list-item
      *ngFor="let hero of heroes"
      class="heroes__list__item"
    >
      <a class="heroes__list__item__link" routerLink="/heroes/{{ hero.id }}">
        <span class="heroes__list__item__badge">{{ hero.id }}</span> {{ hero.name}}
      </a>
      <button
        class="heroes__list__item__delete"
        (click)="delete(hero)"
        color="accent"
        mat-button
        title="Delete hero"
      >
        x
      </button>
    </mat-list-item>
  </mat-list>
</div>
